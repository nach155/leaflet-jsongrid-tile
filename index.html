<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="./L.JsonGrid.Tile.js"></script>
        <style>
            #map { height: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            let map = L.map('map').setView([35.6, 139.7], 8);
            let baseTile = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            let options = {};
            let geojsonTileLayer = L.jsonGridTile('http://192.168.3.101/tile/{z}/{x}/{y}.json',options).addTo(map);
        </script>
    </body>
</html>
